<!DOCTYPE html>
<html>

<head>
   <title>Таблицы</title>
   <meta charset="utf-8">
 </head>

<body>
<h1>Формы</h1>

<form action='action.html' method='POST'>

  <p><label>Фамилия <input type='text' placeholder='Введите фамилию' required pattern='[A-Za-zА-Яа-яЁё]{5}'></label></p>
  <p><label>Имя <input type='text' placeholder='Введите имя'></label></p>
  <p><label>Пороль <input type='Password' placeholder='Введите пороль'></label></p>
  <p><label>Файл <input type='file' ></label></p>
  <p>Ваш пол: <label>Муж <input type='radio' name='pol' checked value='men'></label>   
              <label for='radio'>Жен </label> <input id='radio' type='radio' name='pol' value='women'>
  </p>
  <p>Какие иностранные языки вы знаете?<br>   
              <label>Eng<input type='checkbox' checked></label><br>   
			  <label>Ita<input type='checkbox'></label>  <br> 
			  <label>Isp<input type='checkbox' checked></label>   <br>
			  <label>Fra<input type='checkbox'></label>   <br>
  </p>
  <p>
	<label>Числа: <input type='number' min=1 max=10></label><br>
  </p>
  <p>
	<textarea cols='30' rows='4' ></textarea>
  </p>
  <select>
  <option disabled selected>Выберите </option>
  <option>Пункт1 </option>
  <option>Пункт2 </option>
  <option>Пункт3 </option>
  </select>
  <p>
	<label>Кнопка: <input type='button' value='Нажать'></label><br>
	<label>Сброс: <input type='reset'></label><br>
	<label>Отправка: <input type='submit'></label><br>
  </p>
  
</form>




</body>
</html>
